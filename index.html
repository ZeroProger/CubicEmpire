<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CubicEmpire</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hystModal-0.4/dist/hystmodal.min.css">
</head>
<body>
    <div class="parallax">
        <div class="parallax-layer" id="parallax-0" data-speed="11"></div>
        <div class="parallax-layer" id="parallax-1" data-speed="20"></div>
        <div class="parallax-layer" id="parallax-2" data-speed="48"></div>
        <div class="parallax-layer" id="parallax-3" data-speed="70"></div>
        <div class="parallax-layer" id="parallax-4" data-speed="100"></div>
    </div>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <img src="resources/menu_icon.svg" alt="Меню">
            </button>
            <div class="header-mini-logo">
                <a href="index.html"><img class="header-mini-logo-img" src="resources/logo/logo-mini.svg" alt="Мини лого" width="48" height="48"></a>
            </div>
            <div class="collapse navbar-collapse justify-content-between navbar-content" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#manifest-splitter">Манифест</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Вакансии</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Поддержать</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="#modalLogin" data-hystmodal="#modalLogin">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="#modalRegistration" data-hystmodal="#modalRegistration">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="header-logo">
        <a href="index.html"><img class="header-logo-img mx-auto" src="resources/logo/cubic_empire_logo.svg" alt="Логотип" width="220" height="220"></a>
    </div>
    <div class="header-title mx-auto">
        <h1>Cubic Empire</h1>
        <h2>Rust Edition</h2>
    </div>
    <div class="hystmodal" id="modalLogin" aria-hidden="true" data-modal-id="1">
        <div class="hystmodal__wrap">
            <div class="hystmodal__window" role="dialog" aria-modal="true">
                <button data-hystclose class="close"></button>
                <div class="login-form">
                    <div class="form-title">
                        <h2>Авторизация</h2>
                    </div>
                    <div class="fields-form">
                        <form action="#" method="post">
                            <div class="email">
                                <input type="email" name="login-email" id="login-email" placeholder="Почта">
                            </div>
                            <div class="password">
                                <input type="password" name="login-password" id="login-password" placeholder="Пароль">
                            </div>
                            <div class="form-checkbox" id="remember-checkbox">
                                <input type="checkbox" class="custom-checkbox" name="login-remember-me" id="login-remember-me">
                                <label for="login-remember-me">Запомнить меня</label>
                            </div>
                            <div class="captcha">
                                <img class="captcha-img" alt="captcha" src="resources/captcha.png" width="268" height="67">
                            </div>
                            <div class="reset-password">
                                <p>Не удаётся войти? <a href="#">Восстановить доступ</a></p>
                            </div>
                            <div class="login-submit">
                                <input type="submit" name="login-submit" id="login-submit" value="Авторизоваться">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hystmodal" id="modalRegistration" aria-hidden="true" data-modal-id="2">
        <div class="hystmodal__wrap">
            <div class="hystmodal__window" role="dialog" aria-modal="true">
                <button data-hystclose class="close"></button>
                <div class="registration-form">
                    <div class="form-title">
                        <h2>Регистрация</h2>
                    </div>
                    <div class="fields-form">
                        <form action="#" method="post">
                            <div class="email">
                                <input type="email" name="registration-email" id="registration-email" placeholder="Почта">
                            </div>
                            <div class="password">
                                <input type="password" name="registration-password" id="registration-password" placeholder="Пароль">
                            </div>
                            <div class="form-checkbox" id="policy-checkbox">
                                <input type="checkbox" class="custom-checkbox" name="registration-policy" id="registration-policy">
                                <label for="registration-policy">
                                    Согласен с условиями <a href="#">лицензионного соглашения</a> и <a href="#">политикой конфиденциальности</a>
                                </label>
                            </div>
                            <div class="captcha">
                                <img class="captcha-img" alt="captcha" src="resources/captcha.png" width="268" height="67">
                            </div>
                            <div class="registration-submit">
                                <input type="submit" name="registration-submit" id="registration-submit" value="Зарегистрироваться">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-container-bg">

    </div>
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="hystModal-0.4/dist/hystmodal.min.js"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
