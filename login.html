<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Форма авторизации</title>
</head>
<body>
    <div class="login-form">
        <a href="index.html"><img class="logo" src="resourses/logo/cubic_empire_logo.svg" alt="Логотип" width="143" height="140"></a>
        <h2>Авторизация</h2>
        <div class="fields-form">
            <form action="#" method="post">
                <div class="email">
                    <input type="email" name="email" id="email" placeholder="Почта">
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Пароль">
                </div>
                <div class="remember">
                    <input type="checkbox" class="custom-checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Запомнить меня</label>
                </div>
                <div class="captcha">
                    <img class="captcha-img" alt="captcha" src="resourses/captcha.png" width="268" height="67">
                </div>
                <div class="reset-password">
                    <p>Не удаётся войти? <a href="#">Восстановить доступ</a></p>
                </div>
                <div class="login-submit">
                    <input type="submit" name="submit" id="submit" value="Авторизоваться">
                </div>
                <div class="registration-button">
                    <p><a href="#">Регистрация</a></p>
                </div>
            </form>
        </div>
        <div class="socials">
            <div class="social-btn">
                <a href="https://discord.gg/XbG4jqe" target="_blank">
                    <img src="resourses/logo/discord.png" alt="Discord" width="50" height="50">
                </a>
            </div>
            <div class="social-btn">
                <a href="https://patreon.com" target="_blank">
                    <img src="resourses/logo/patreon.png" alt="Patreon" width="36" height="44">
                </a>
            </div>
            <div class="social-btn">
                <a href="https://mail.ru" target="_blank">
                    <img src="resourses/logo/mail.png" alt="Mail" width="50" height="39">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
